<div th:class="container" xmlns:th="http://www.thymeleaf.org">
    <h2>Basic Table</h2>
    <table class="table">
        <thead>
        <tr th:each="book : ${books}">
            <th th:text="${book.id}"></th>
            <th th:text="${book.bookName}"></th>
            <th th:text="${book.author}"></th>
            <th th:text="${book.purchaseDate}"></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
