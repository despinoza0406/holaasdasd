<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
        <meta name="description" content="Bootstrap Admin Template"></meta>
        <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin"></meta>
        <title>Hubble</title>
        <!-- Vendor styles-->
        <!-- Animate.CSS-->
        <link rel="stylesheet" href="/vendor/animate.css/animate.css"></link>
        <!-- Bootstrap-->
        <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css"></link>
        <!-- Datatable CSS-->
        <th:block layout:fragment="datatable-css">
        </th:block>
        <!-- Ionicons-->
        <link rel="stylesheet" href="/vendor/ionicons/css/ionicons.css"></link>
        <!-- Material Colors-->
        <link rel="stylesheet" href="/vendor/material-colors/dist/colors.css"></link>
        <!-- Application styles-->
        <link rel="stylesheet" href="/css/app.css"></link>
    </head>

    <body class="theme-default">

        <div class="layout-container">

        <!-- top navbar-->
        <header class="header-container">
            <nav>
                <ul class="hidden-lg-up">
                    <li><a class="sidebar-toggler menu-link menu-link-close" href="#"><span><em></em></span></a></li>
                </ul>
                <ul class="hidden-xs-down">
                    <li><a class="covermode-toggler menu-link menu-link-close" href="#"><span><em></em></span></a></li>
                </ul>
                <h2 class="header-title">Dashboard</h2>
                <ul class="float-right">
                    <li class="dropdown"><a class="dropdown-toggle has-badge" href="#" data-toggle="dropdown"><img class="header-user-image" src="/img/user/01.jpg" alt="header-user-image"></img>
                            <!--<sup class="badge bg-danger">3</sup>-->
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-scale">
                            <h6 class="dropdown-header">User menu</h6>
                            <a class="dropdown-item" href="#"><em class="ion-ios-gear-outline icon-lg text-primary"></em>Settings</a>
                            <div class="dropdown-divider" role="presentation"></div><a class="dropdown-item" href="user.login.html"><em class="ion-log-out icon-lg text-primary"></em>Logoff</a>
                        </div>
                    </li>
                </ul>
            </nav>

        </header>
        <!-- sidebar-->
        <aside class="sidebar-container">
            <div class="brand-header">
                <div class="float-left pt-4 text-muted sidebar-close"><em class="ion-arrow-left-c icon-lg"></em></div><a class="brand-header-logo" href="#">
                    <!-- Logo Imageimg(src="img/logo.png", alt="logo")
                    --><span class="brand-header-logo-text">Hubble</span></a>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-toolbar">
                    <div class="sidebar-toolbar-background"></div>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <div class="sidebar-nav-heading">MENU</div>
                        </li>
                        <li>
                            <a href="#"><span class="float-right nav-caret">
                                    <em class="ion-ios-arrow-right"></em></span>
                                <span class="float-right nav-label"></span><span class="nav-icon">
                                    <em class="ion-ios-speedometer-outline"></em></span><span>Applications</span></a>
                            <ul class="sidebar-subnav" id="apps">
                                <li th:each="application : ${applications}">
                                    <a th:href="'/application/'+${application.id}"><span class="float-right nav-label"></span><span th:text="${application.id}"></span></a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="sidebar-layout-obfuscator"></div>
        </div>
        <div layout:fragment="content">
            Page content goes here
        </div>

        <!--Modernizr-->
        <script src="/vendor/modernizr/modernizr.custom.js"></script>
        <!-- PaceJS-->
        <script src="/vendor/pace/pace.min.js"></script>
        <!-- jQuery-->
        <script src="/vendor/jquery/dist/jquery.js"></script>
        <!-- Bootstrap-->
        <script src="/vendor/tether/dist/js/tether.min.js"></script>
        <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
        <!-- Material Colors-->
        <script src="/vendor/material-colors/dist/colors.js"></script>
        <!-- Screenfull-->
        <script src="/vendor/screenfull/dist/screenfull.js"></script>
        <!-- Google Maps API-->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyD6n-nuduLkDQe0tZ5ZSuHuma0qa2a-n0g"></script>
        <!-- Google Maps-->
        <script src="/vendor/gmaps/gmaps.js"></script>
        <!-- Flot charts-->
        <script src="/vendor/flot/jquery.flot.js"></script>
        <script src='/vendor/flot/jquery.flot.categories.js'></script>
        <!-- Sparkline-->
        <script src="/vendor/sparkline/index.js"></script>
        <!-- jQuery Knob charts-->
        <script src="/vendor/jquery-knob/js/jquery.knob.js"></script>

        <th:block layout:fragment="scripts">

        </th:block>


        <!-- App script-->
        <script src="/js/app.js"></script>
        <!--Front-End-->
        <script src="/js/applications/profile.js"></script>
    </body>
</html>
